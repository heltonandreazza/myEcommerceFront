<ion-view view-title="Cervejaria Brôu">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/brou2.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/brou.png'); margin-bottom: -65px"></div>
            </div>
        </div>
        <div class="list animate-fade-slide-in-right" style="margin-bottom: 0px;">
            <a ui-sref="" class="item item-avatar item-icon-right in in done done" href="#/app/friends" style="transition-delay: 0.29s;padding-bottom: 5px;padding-top: 10px;/* padding: 5px; */">
                <h2 style="padding-left: 10px;" class=""><strong>Cervejaria Brôu</strong></h2>
                <div class="row" style="padding-top: 0;">
                    <i class="col-10 icon icon-left ion-location" style="position: inherit;font-size: 20px;"></i>
                    <h6 class="col" style="position: relative;">Timbó, Santa Catarina</h6>
                </div>
                <div class="row" style="padding-top: 0;padding-bottom: 0;">
                    <i class="col-10 icon icon-left ion-earth" style="position: inherit;font-size: 20px;"></i>
                    <h6 class="col" style="position: relative;">http://cervejariabrou.com.br</h6>
                </div>
                <i class="icon ion-social-facebook"></i>
            </a>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Activity
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> Photos
            </a>
        </div>
        <h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Sansa Stark</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Tyrion Lannister</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
